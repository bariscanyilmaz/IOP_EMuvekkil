<h2 class="dava-table-title">Davalar</h2>
<div class="actions">
    <button *appIsAdmin mat-raised-button color="primary" (click)="goNew()">Yeni Ekle</button>
</div>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Adı </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef> Durumu </th>
    <td mat-cell *matCellDef="let element"> {{element.davaStateText}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="lawyer">
    <th mat-header-cell *matHeaderCellDef> Avukat </th>
    <td mat-cell *matCellDef="let element"> {{element.avukatName}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="muvekkil">
    <th mat-header-cell *matHeaderCellDef> Müvekkil </th>
    <td mat-cell *matCellDef="let element"> {{element.muvekkilName}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goDetail(row)"></tr>
</table>
