<h2 class="company-table-title">Şirketler</h2>
<div *appIsAdmin class="actions">

  <mat-form-field>
    <input #companyName="ngModel" matInput name="name" [(ngModel)]="companyModel.name" placeholder="Şirket Adı" required minlength="3">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="!companyName.valid" >Yeni Ekle</button>
</div>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Adı </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button (click)="delete(element)" *appIsAdmin  mat-button matTooltip="Silmek için Tıklayınız">
        <mat-icon color="warn">delete</mat-icon>
      </button> </td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
