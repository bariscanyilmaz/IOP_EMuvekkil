<h1 mat-dialog-title>Yeni Masraf Ekle</h1>
<div mat-dialog-content class="masraf-dialog-container">
  <form #masrafForm="ngForm">
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Tarih" name="date"  [(ngModel)]="data.date" required >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="number" [(ngModel)]="data.amount" placeholder="Miktar" min="0" name="amount" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="data.description" placeholder="Açıklama" name="description" required>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()" color="warn">İptal</button>
  <button mat-raised-button [mat-dialog-close]="data" color="primary" [disabled]="!masrafForm.valid">Kaydet</button>
</div>
